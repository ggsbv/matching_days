<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching Days</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Matching Days</h1>
        <p id="headerP">Input two dates and see which day of the week they fall on!</p>
      </header>
      <div class="main">
        <div id="weekBox">
          <table id="weekTable">
            <thead>
              <tr>
                <th class="white"><p class="rotate">Monday</p></th>
                <th class="white"><p class="rotate">Tuesday</p></th>
                <th class="white"><p class="rotate">Wednesday</p></th>
                <th class="white"><p class="rotate">Thursday</p></th>
                <th class="white"><p class="rotate">Friday</p></th>
                <th class="white"><p class="rotate">Saturday</p></th>
                <th class="white"><p class="rotate">Sunday</p></th>
              </tr>
            </thead>
          </table>
        </div>
        <form id="inputDate">
          <input id="firstDate" type="date" name="firstDate">
          <input id="secondDate" type="date" name="secondDate">
        </form>
      </div>
    </div>
    <script src="matching_days.js">

    </script>
  </body>
</html>
